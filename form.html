<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="img/turtle-plastic.jpeg">
    <title>Form</title>
</head>
<body>
    <section>
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </section>
    <section>
        <h1>Make a donation here</h1>
    </section>
    <section>
        <form action="https://formspree.io/xbjkynow" method="POST">
            <label>Enter your name:
                <input type="text" placeholder="Enter your name" required name="name">
            </label>
        
        <br>
        
            <label>Enter your email:
                <input type="email" placeholder="Enter your email" required name="email">
            </label>
        
        <br>
         
            <label>Enter the sum:
                <input type="text" placeholder="Enter the sum" required name="sum">
            </label>
        
        <br>
        <label>
            <input type="radio" name="gender"
            value="male">Male
        </label>
        <label>
            <input type="radio" name="gender"
            value="female">Female
        </label>
        <label>
            <input type="radio" name="gender"
            value="other">Other
        </label>
        <br>
        <input type="submit">
        <input type="reset">
        </form>
        <main>
            <h2>How does the amount of your donation can save the ocean?</h2>
            <section>
                <table>
                    <tr>
                        <td>0.5$</td>
                        <td>200 fish</td>
                    </tr>
                    <tr>
                        <td>1$</td>
                        <td>a turtle</td>
                    </tr>
                    <tr>
                        <td>5$</td>
                        <td>5 dolphins</td>
                    </tr>
                    <tr>
                        <td>10$</td>
                        <td>a whale</td>
                    </tr>
                </table>
            </section>
        </main>
        
    
</body>
</html>
